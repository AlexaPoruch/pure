<html>
<head>
</head>
<body>

	<h2>Hello Who?</h2>

	<div class="hello">
		Hello <span class="who"></span>
	</div>

	<h2>Auto Rendering</h2>

	<div class="friends">
		The friends of <span class="who"></span> are
		<ul>
			<li class="friend">
				<a class="name twitter@href+" href="http://twitter.com/"></a>
			</li>
		</ul>
	</div>

	<h2>Nested table</h2>

	<div class="scoreBoard">			
	  <table class="scoreBoard">
	    <tbody>
	      <tr>
	        <td class="teamName">Team Name</td>
	        <td class="teamPlace">
	          <table class="teamList">
	            <thead>
	              <tr>
	                <th class="position">Position</th>
	                <th class="player">Player</th>
	                <th class="score">Score</th>
	              </tr>
	            </thead>
	            <tbody>
	              <tr class="foo">
	                <td class="position">1</td>
	                <td class="player">Chloe</td>
	                <td class="score">3</td>
	              </tr>
	            </tbody>
	          </table>
	        </td>
	      </tr>
	    </tbody>
	  </table>
	</div>
	
	<h2>Recursion</h2>

	<div class="htmlDoc">
	    <ul class="treeItem">
	        <li>
	          <a class="name" href="#">name</a>
	          <div class="children"></div>
	        </li>
	    </ul>
	</div>

	<script src="../js/jquery.js"></script>
	<script src="../js/pure2.js"></script>
	<script src="testCode_jquery.js"></script>

</body>
</html>
